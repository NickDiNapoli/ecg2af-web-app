<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG2AF Predictor</title>
</head>
<body>
    <h2>Upload an ECG file to predict AF risk</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="ecg_file" accept=".hd5" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
</body>
</html>
